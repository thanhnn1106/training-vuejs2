<script src="jquery-3.2.1.min.js"></script>
<script src="moment.js"></script>
<script src="accounting.js"></script>
<script type="text/javascript" src="vue.js"></script>
<style>
</style>
<div id="ghost"> 
    <div v-if="isNight"> 
        I'm a ghost! Boo! 
    </div> 
</div>
<script>
    new Vue({
        el: '#ghost',
        data: {
            isNight: true
        },
        computed: {
            isNight () {
                return new Date('4 January 03:30').getHours() < 7;
            }
        }
    });
</script>
