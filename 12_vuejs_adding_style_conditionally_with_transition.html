<script src="jquery-3.2.1.min.js"></script>
<script src="moment.js"></script>
<script src="accounting.js"></script>
<script type="text/javascript" src="vue.js"></script>
<style>
    #solution { 
        cursor: pointer; 
    }
    .fade-enter { 
        opacity: 0 
    }
    .fade-enter-active { 
        transition: opacity .5s;  
    }

    #tree { 
        position: absolute; 
        left: 7.5em; 
        top: 0em; 
        cursor: pointer; 
    } 
    .fade-leave-active { 
        transition: opacity .5s; 
        opacity: 0 
    }
</style>
<div id="app"> 
    <article> 
        They call me fruit.<br> 
        They call me fish.<br> 
        They call me insect.<br> 
        But actually I'm not one of those. 
        <div id="solution" @click="showSolution = true"> 
            I am a 
            <transition name="fade">
                <span id="dragon" v-show="showSolution">Dragon</span>
            </transition>
        </div> 
    </article> 
</div>
<div id="app1"> 
    <p> 
        Transitions are awesome, careful<br/> 
        please don't use them always. 
    </p> 
    <transition name="fade"> 
        <img id="tree" 
             src="http://i.imgur.com/QDpnaIE.png" 
             v-show="show" 
             @click="show = false"/> 
    </transition> 
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            showSolution: false
        }
    });
    new Vue({
        el: '#app1',
        data: {
            show: true
        }
    });
</script>
