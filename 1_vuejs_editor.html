<html>
    <head> 
        <title>Vue.js app</title> 
    </head> 
    <body> 
        <div id="app"> 
            {{ 'hello world' }} 
        </div> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.0/vue.js"></script> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.js"></script>
        <script>
            new Vue({el: '#app'})
        </script>
    </body>
    Passaglia, Andrea. Vue.js 2 Cookbook: Build modern, interactive web applications with Vue.js (Kindle Locations 824-830). Packt Publishing. Kindle Edition. 
</html>
